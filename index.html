<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

  <!-- mdl -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="node_modules/material-design-lite/dist/material.indigo-pink.min.css">
  <script defer src="node_modules/material-design-lite/material.min.js"></script>

  <!-- mdl select -->
  <link rel="stylesheet" href="node_modules/getmdl-select/getmdl-select.min.css">
  <script defer src="node_modules/getmdl-select/getmdl-select.min.js"></script>

  <link rel="stylesheet" href="node_modules/js-snackbar/dist/snackbar.css">

  <!-- global style -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/nativize.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/section.css">
  <link rel="stylesheet" href="assets/css/demo.css">
  <link rel="stylesheet" href="assets/css/github.css">
  <link rel="stylesheet" href="assets/css/md.css">

  <!-- sections style -->
  <link rel="stylesheet" href="assets/css/config.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/service-bus.css">

  <!-- sections templates -->
  <link rel="import" href="sections/config.html">
  <link rel="import" href="sections/service-bus/index.html">
  <link rel="import" href="sections/service-bus/manage-environments.html">
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" style="color: black;">

        </span>
        <div class="mdl-layout-spacer"></div>

        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input custom-text" id="display-environment" readonly>
          <input type="hidden" value="" name="display-environment" id="display-environment-value">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="display-environment" class="mdl-textfield__label">Select Environment</label>
          <ul id="environment-list" for="display-environment" class="mdl-menu mdl-menu--bottom-left mdl-js-menu"></ul>
        </div>

        <button data-modal="config" class="mdl-button mdl-js-button mdl-button--icon">
          <i data-modal="config" class="material-icons">settings</i>
        </button>
      </div>
    </div>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">
        Navigation
      </span>
      <nav class="mdl-navigation">
        <a id="get-started" class="mdl-navigation__link modal-hide">Manage Environments</a>
        <a class="mdl-navigation__link" href="">Something else</a>
      </nav>
    </div>

    <!-- removing this throws a listener error - fix, so it can be removed -->
    <div class="mdl-layout__content"></div>
  </div>

  <main class="content js-content"></main>

<script>
require('./libraries/core/imports');
require('./libraries/core/ex-links');
require('./libraries/core/nav');
require('./assets/demo-btns');

</script>
</body>
</html>
