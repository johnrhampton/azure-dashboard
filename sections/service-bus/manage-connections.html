<template class="task-template">
  <section id="manage-connections-section" class="section js-section u-category-service-bus">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          Manage Service Bus Connections
        </h1>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="add-connections-toggle" class="js-container-target demo-toggle-button">
          Add Connection
          <div class="demo-meta u-avoid-clicks"><span>for dev, prod, etc.</span></div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                id="add-connection-name"
                data-field="connectionName"
                class="mdl-textfield__input"
                type="text"
                placeholder="dev, prod, etc."
                pattern="[A-Z,a-z,-]*">
              <label class="mdl-textfield__label" for="add-connection-name">Connection Name</label>
              <span class="mdl-textfield__error">Letters and - only</span>
            </div>
          </div>

          <div class="demo-controls">
            <div class="mdl-textfield md-100-percent mdl-js-textfield mdl-textfield--floating-label">
              <input
                id="add-connection-string"
                data-field="connectionString"
                class="mdl-textfield__input"
                type="text"
                placeholder="Endpoint=sb://...">
              <label class="mdl-textfield__label" for="add-connection-string">Connection String</label>
            </div>
          </div>

          <div class="demo-controls">
            <button class="demo-button" id="save-connection">Verify and Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="view-connections-toggle" class="js-container-target demo-toggle-button">
          View Existing Connections
          <div class="demo-meta u-avoid-clicks"><span id="sb-connection-count"></span> connection(s)</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="app-info">View Demo</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p>The main process <code>app</code> module can be used to get the path at which your app is located on the user's computer.</p>
          <p>In this example, to get that information from the renderer process, we use the <code>ipc</code> module to send a message to the main process requesting the app's path.</p>
          <p>See the <a href="http://electron.atom.io/docs/api/app">app module documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> for more.</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    require('./renderer-process/service-bus/manage-connections');
</script>

  </section>
</template>
